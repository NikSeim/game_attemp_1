<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel World Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score">Монеты: 0</div>
    
    <div id="game-container">
        <div id="game-world"></div>
        <button id="new-game" >New Game</button> <!-- Кнопка "New Game" -->
        <div id="controls">
            <div class="control-row">
                <button id="up" class="control-button">⬆️</button>
            </div>
            <div class="control-row">
                <button id="left" class="control-button">⬅️</button>
                <button id="right" class="control-button">➡️</button>
            </div>
            <div class="control-row">
                <button id="down" class="control-button">⬇️</button>
            </div>
        </div>
        
    </div>

    <div class="tab-bar">
        <button id="game-tab" class="tab-button">Игра</button>
        <button id="leaderboard-tab" class="tab-button">Таблица лидеров</button>
        <button id="friends-tab" class="tab-button">Друзья</button>
        <button id="tasks-tab" class="tab-button">Задания</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
