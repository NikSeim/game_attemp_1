<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pixel World Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="score">Монеты: 0</div>
    
    <div id="game-container">
        <div id="game-world"></div>
        <div id="controls">
            <div id="step-container">
                <img src="image/step.jpg" id="step-indicator" alt="Шаги">
                <span id="step-counter">150/150</span>
            </div>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <div class="tab-bar">
        <button id="game-tab" class="tab-button">
            <img src="image/home.jpg" alt="Игра">
        </button>
        <button id="leaderboard-tab" class="tab-button">
            <img src="image/liderboard.jpg" alt="Таблица лидеров">
        </button>
        <button id="friends-tab" class="tab-button">
            <img src="image/referal.jpg" alt="Друзья">
        </button>
        <button id="tasks-tab" class="tab-button">
            <img src="image/task.jpg" alt="Задания">
        </button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
